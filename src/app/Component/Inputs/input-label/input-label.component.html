

<input
  id={{inputId}}
  name={{inputName}}
  required={{inputRequired}}
  [formControl]="control"
  autocomplete="off"
  class="text-gray-600 dark:text-gray-400 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-700 dark:focus:border-indigo-700 dark:border-gray-700 dark:bg-gray-800 bg-white font-normal w-full h-10 flex items-center pl-3 text-sm border-gray-300 rounded-lg border shadow"
  placeholder="{{ placeholder }}"
  type="{{ type }}"
/>
